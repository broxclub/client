<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
  <script type="text/javascript" src="./stocklib.js"></script>
  <script type="text/javascript" src="./middleware.js"></script>
  <style>
    body {
      font-size: 12px;
      font-family: "Lucida Sans Unicode", "Lucida Grande", Sans-Serif;
      background: #ECE9E0;
      color: #656665;
    }

    div {
      box-sizing: border-box;
      -moz-box-sizing: border-box;
      -webkit-box-sizing: border-box;
    }

    .stock-table {
      display: flex;
      flex-direction: column;
      margin-bottom: 10px;
      border-right: 1px solid #666;
      border-left: 1px solid #666;
    }

    .stock-table-caption-header {
      display: flex;
      justify-content: space-between;
      font-weight: bold;
      border-top: 1px solid #666;
      padding: 4px;
    }

    .stock-table-header {
      display: flex;
      border-bottom: 1px solid #666;
      border-top: 1px solid #666;
    }

    .stock-table-header-cell-caption {
      font-weight: bold;
    }

    .stock-table-header-cell-id {
      font-size: 9px;
    }

    .stock-table-header-cell {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 4px;
      border-collapse: collapse;
      font-size: 12px;
      white-space: normal;
      word-break: break-all;
    }

    .stock-table-header-cell:not(:last-child) {
      border-left: 1px solid transparent;
      border-right: 1px solid #666;
    }

    .stock-table-row {
      display: flex;
    }

    .stock-table-row:nth-child(even) {
      background: #eee;
    }

    .stock-table-row-cell {
      display: flex;
      border: 1px solid #eee8;
      padding: 4px;
      white-space: normal;
      word-break: break-all;
    }

    .stock-table-row-cell-positive {
      color: #3ede0d;
    }

    .stock-table-row-cell-negative {
      color: #de3716;
    }

    .stock-table-row-cell-PL,
    .stock-table-row-cell-BPRICE,
    .stock-table-row-cell-LCURRENTPRICE,
    .stock-table-row-cell-DEALPRICE_SHOW,
    .stock-table-row-cell-QUANTITY,
    .stock-table-row-cell-PLPERCENT_SHOW {
      justify-content: flex-end;
    }

    .stock-table-footer {
      display: flex;
      border-bottom: 1px solid #666;
      border-top: 1px solid #666;
    }

    .stock-table-footer-cell {
      display: flex;
      padding: 4px;
      border: 1px solid transparent;
      border-collapse: collapse;
      white-space: normal;
      word-break: break-all;
    }

    .stock-table-footer-cell-positive {
      color: #3ede0d;
    }

    .stock-table-footer-cell-negative {
      color: #de3716;
    }

    .stock-table-footer-cell-PL,
    .stock-table-footer-cell-PLPERCENT_SHOW,
    .stock-table-footer-cell-BPRICE {
      border-left: 1px solid #666;
      justify-content: flex-end;
      font-weight: bold;
    }

    .stock-table-row-cell-ICO {
      justify-content: center;
    }

    .stock-table-row-cell-ICO img {
      width: 20px;
      height: 20px;
    }

    .portfolio-table {
      display: inline-flex;
      flex-direction: column;
    }

    .portfolio-table-content {
      display: flex;
      position: relative;
    }

    .cell-ICO {
      width: 40px;
    }

    .cell-ACTIONS {
      width: 120px;
    }

    .cell-SECID {
      width: 170px;
    }

    .cell-SECNAME {
      width: 250px;
    }

    .cell-TYPE_SHOW {
      width: 100px;
    }

    .cell-DATE {
      width: 150px;
    }

    .cell-QUANTITY {
      width: 150px
    }

    .cell-DEALPRICE_SHOW {
      width: 100px
    }

    .cell-LCURRENTPRICE {
      width: 100px;
    }

    .cell-PL {
      width: 150px
    }

    .cell-PLPERCENT_SHOW {
      width: 100px
    }

    .cell-BPRICE {
      width: 150px;
    }
  </style>
</head>
<body>

<div id="portfolios"></div>

<script>

  StockLibMiddleware()
    .then(async (control) => {
      const portfolios = await control.listPortfolios();
      const container = document.getElementById('portfolios');

      Object.values(portfolios).forEach(portfolio => {
        const portfolioTable = document.createElement('div');
        portfolioTable.className = 'portfolio-table';
        container.appendChild(portfolioTable);

        control.renderPortfolioToDom(portfolio.id, portfolioTable);
      });

    })
    .catch(e => console.error(e));

</script>
</body>
</html>
