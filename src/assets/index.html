<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta charset="UTF-8">
  <title></title>
<% headJS.forEach(function(src) { %>
  <script type="text/javascript" src="<%= src %>"></script>
<% }) %>
<% staticCSS.forEach(function(src) { %>
  <link rel="stylesheet" href="<%= src %>">
<% })%>

</head>
<body>
  <div id="root"></div>
  <div id="portfolios"></div>

<% bodyJS.forEach(function(src) { %>
  <script src="<%= src %>"></script>
<% }) %>

<% staticJS.forEach(function(src) { %>
  <script src="<%= src %>"></script>
<% }) %>

<script>
  StockLibMiddleware()
    .then(async (control) => {
      const portfolios = await control.listPortfolios();
      const container = document.getElementById('portfolios');

      Object.values(portfolios).forEach(portfolio => {
        const portfolioTable = document.createElement('div');
        portfolioTable.className = 'portfolio-table';
        container.appendChild(portfolioTable);

        control.renderPortfolioToDom(portfolio.id, portfolioTable);
      });

    })
    .catch(e => console.error(e));
</script>
</body>
</html>
